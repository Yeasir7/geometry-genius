<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header></header>
    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row flex-1 gap-5">
            <!-- shape card container -->
             <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- triangle -->
                <div class="card bg-base-100  shadow-xl space-y-4">
                    <figure class="px-10 pt-10">
                      <img
                        src="images/triangle.png"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="items-center text-center space-y-4">
                      <h2 class="text-2xl font-extrabold">Triangle</h2>
                      <p>Area(A) = .5 X b X h</p>
                      <div>
                        <input id="triangle-base" class="w-20 p-2 rounded-sm" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="w-20 p-2 rounded-sm" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-left ml-2">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="mx-4">
                        <button onclick="calcTriArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rect -->
                  <div class="card bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X I</p>
                      <div class="flex">
                        <input placeholder="length" class="w-20 p-2 rounded-sm" type="text" name="" id=""><span>cm</span>
                        <input placeholder="weight" class="w-20 p-2 rounded-sm" type="text" name="" id=""><span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button onclick="calcRecArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- paralle -->
                  <div class="card bg-base-100  shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- rhombus -->
                  <div class="card bg-base-100  shadow-xl">
                    <figure class="px-10 pt-10">
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                        alt="Shoes"
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- calculation container -->
              <div class="w-96 h-96 lg:px-16 border-2 border-gray-700">
                <h1 class="text-xl">Area Calculation</h1>
              </div>
         </div>
    </main>
    <script src="js/tri.js"></script>
    <script src="js/rectangle.js"></script>
</body>
</html>
